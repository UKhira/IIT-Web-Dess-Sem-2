<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tutorial4.css">
    <title>Tutorial 4</title>
</head>
<body>
    <div class="container">
        <legend>University Registration</legend>
            <form action="#">
                <div class="label-detail">
                    <div class="label-box">
                        <span class="details">First Name :</span>
                        <input type="text" placeholder="Enter Your first Name">
                    </div>
                    <div class="label-box">
                        <span class="details">Surname :</span>
                        <input type="text" placeholder="Enter Your Surname">
                    </div>
                    <div class="label-box">
                        <span class="details">Email Address :</span>
                        <input type="email" placeholder="abc@gmail.com">
                    </div>
                    <div class="label-box">
                        <span class="details">Password :</span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="label-box">
                        <span class="details">Confirm Password :</span>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="label-box">
                        <span class="details">Any Comment :</span>
                        <textarea cols="46" rows="10" placeholder="Write something"></textarea>
                    </div>
                </div>
                <div class="radio-buttons">
                    <span class="title">Level :</span>
                    <div class="category">
                        <input type="radio" name="level">Undergraduate <br>
                        <input type="radio" name="level">Postgraduate
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
    </div>
</body>
</html>
